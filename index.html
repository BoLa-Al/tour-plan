<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Tour Plan - Hotel Booking</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-top">
            <a href="#" class="logo">
                <img src="img/logo__img.svg" alt="Logo: Best Tour Plan" class="logo__image">
            </a>
            <form action="#" class="search">
                <input type="text" class="search_input" placeholder="Search Location">
                <button class="search_button">
                    <img src="img/search.svg" alt="icon: search">
                </button>
            </form>

            <a href="#" class="user">
                <img src="img/user-avatar.jpg" alt="avatar: Nathan" class="user-avatar">
                <span class="user__name">Nathan</span>
            </a>
            <!-- /.user -->
        </div>
        <!-- /.header-top -->
        <ul class="header-menu">
            <li class="header-menu__item"><a href="#" class="header-menu__link">All Deals</a></li>
            <li class="header-menu__item"><a href="#" class="header-menu__link"></a>Hotels</li>
            <li class="header-menu__item"><a href="#" class="header-menu__link"></a>Activities</li>
            <li class="header-menu__item"><a href="#" class="header-menu__link"></a>Hotel Day Packages</li>
            <li class="header-menu__item"><a href="#" class="header-menu__link"></a>Restaurants</li>
            <li class="header-menu__item"><a href="#" class="header-menu__link"></a>Events</li>
            <li class="header-menu__item"><a href="#" class="header-menu__link"></a>Rodrigues</li>
        </ul>
        <!--/.header-menu -->
    </header>
    <!-- /.header -->
</body>
</html>
